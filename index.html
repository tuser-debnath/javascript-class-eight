<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Class Eight</title>
  </head>
  <body style="background-color: #999">
    <h1 style="text-align: center">JavaScript Class Eight</h1>
    <button style="margin: 15px; padding: 15px" onclick="displayText()">
      Show Console Text
    </button>
    <button style="margin: 15px; padding: 15px" onmouseover="displayText()">
      Show Console Text
    </button>
    <button style="margin: 15px; padding: 15px" onclick="displayAlert()">
      Show Alert Text
    </button>
    <button style="margin: 15px; padding: 15px" onmouseover="displayAlert()">
      Show Alert Text
    </button>
    <script src="script.js"></script>
  </body>
</html>
